<!doctype html>
<html>
<head>
  <title>Test Page</title>
  <style type="text/css" media="screen">
    body {
      font-family: Helvetica;
    }
    #test,
    footer,
    div {
      margin: 30px 25% auto 25%;
      padding: 25px;
    }
    footer {
      height:50px;
      text-align: center;
    }
    article,
    footer,
    div {
      border:1px solid #666;
    }
    [role=tooltip],
    [role=toolbar]{
      text-align: center;
    }
  </style>
</head>
<body>
  <div role="toolbar">
    <p><a href="javascript:document.getElementById('aria-highlighter').disabled = !document.getElementById('aria-highlighter').disabled;" class="btn">Toggle ARIA Visibility</a></p>
  </div>
  <article id="test" role="main">
    <input name="a" tabindex="3" value="has tabindex">
    <button name="b" tabindex="0">Button with tabindex 0</button>
    <br/>
    <textarea name="noindex">No tabindex here</textarea>
    <div role="tooltip"><p>This div has ARIA role "tooltip"</p></div>
  </article>
  
  <footer role="contentinfo">
    <p>This footer has ARIA role "contentinfo"</p>
  </footer>

  <script src="src/aria-highlighter.js"></script>
</body>
</html>
